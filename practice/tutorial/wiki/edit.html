<h1 style="background: #c2edff;padding: 0.5em;">Wikiページ</h1>
<h2 style="background: linear-gradient(transparent 70%, #a7d6ff 70%)">新規作成方法</h2>
<div>
  "/edit/title(最初の文字は英数字)"で新しいページと説明文を作成することができます.
</div>
<h2 style="background: linear-gradient(transparent 70%, #a7d6ff 70%)">Editing {{.Title |html|}}</h2>
<form action="/save/{{.Title |html|}}" method="POST">
<div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body|html|}}</textarea><br></div>
<div><input type="submit" value="Save"></div>
</form>
