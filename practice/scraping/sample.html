<html>
  <head>
    <title>サンプルコード</title>
  </head>
  <body>
    <p>multiple指定あり</p>
    <select multiple="multiple">
      <optgroup label="日本茶">
        <option>抹茶</option>
        <option>緑茶</option>
        <option>煎茶</option>
      </optgroup>
      <optgroup label="中国茶">
        <option>ジャスミンティー</option>
        <option>烏龍茶</option>
        <option>プーアル茶</option>
        <option>マンゴー果茶</option>
        <option>柚子茶</option>
      </optgroup>
    </select>
    <br><br>
    <p>multiple指定無し</p>
    <select>
      <optgroup label="日本茶">
        <option>抹茶</option>
        <option>緑茶</option>
        <option>煎茶</option>
      </optgroup>
      <optgroup label="中国茶">
        <option>ジャスミンティー</option>
        <option>烏龍茶</option>
        <option>プーアル茶</option>
        <option>マンゴー果茶</option>
        <option>柚子茶</option>
      </optgroup>
    </select>
  </body>
</html>
